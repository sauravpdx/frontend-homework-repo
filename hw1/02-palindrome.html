<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main>
      <section class="d-flex justify-content-center vh-60">
        <div class="bg-light border rounded p-4 my-5 w-50">
          <h1>Exercise 02 - Palindrome</h1>

          <div class="mb-3 row">
            <label for="number" class="col-md-5 col-form-label"

              >Enter a positive number:</label
            >
            <div class="col-md-8">
              <input
                class="form-control"
                type="number"
                id="number"
                placeholder="Enter a positive number"
              />
            </div>
          </div>
          <div class="mt-3">
            <p>Is this a palindrome?</p>
            <div id="result"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
