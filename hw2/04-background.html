<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="04-background.css" />
  </head>
  <body>
    <script src="04-background.js"></script>
  </body>
  <body class="d-flex h-100">
    <main class="container my-auto">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6 bg-light p-4 rounded">
          <h1>Exercise 04 - Background</h1>
          <p>
            The background color will change every few seconds (as indicated
            below). You can stop this behavior and you can also change how often
            the background color changes.
          </p>
          <div class="mb-3">
            <label for="interval" class="form-label"
              >Background change interval (seconds):
            </label>
            <input type="number" class="form-control" id="interval" min="1" />
          </div>
          <div>
            <button id="toggle" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
