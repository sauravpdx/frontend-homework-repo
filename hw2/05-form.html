<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="bg-light rounded p-4" id="registration-form">
              <h1 class="mb-4 text-center">Exercise 05 - Form</h1>

              <div class="mb-3">
                <label for="full-name" class="form-label fw-bold"
                  >Full Name:</label
                >
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="email-address" class="form-label fw-bold"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-address"
                  name="email-address"
                />
              </div>
              <div class="mb-3">
                <label for="registration-status" class="form-label fw-bold"
                  >Registration Status :
                </label>
                <select
                  class="form-select"
                  id="registration-status"
                  aria-label="Default select example"
                >
                  <option selected>Choose an Option</option>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="mb-3">
                <p class="fw-bold">Selected Courses:</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="programming-languages"
                  />
                  <label class="form-check-label" for="programming-languages">
                    Programming Languages
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="operating-systems"
                  />
                  <label class="form-check-label" for="operating-systems">
                    Operating Systems
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="full-stack-web-development"
                  />
                  <label
                    class="form-check-label"
                    for="full-stack-web-development"
                  >
                    Full Stack Web Development
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="additional-comments" class="form-label fw-bold"
                  >Anything else?</label
                >
                <textarea
                  class="form-control"
                  id="additional-comments"
                  rows="5"
                ></textarea>
              </div>

              <div class="d-flex">
                <button type="submit" class="btn btn-primary col m-1">
                  Submit
                </button>
                <button type="reset" class="btn btn-secondary col m-1">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
